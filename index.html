<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>部署アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- メニュー画面 -->
  <div id="menu" class="screen">
    <div class="menu-item" onclick="showScreen('duty')">🕒 勤務確認</div>
    <div class="menu-item admin-only" onclick="showScreen('notice')">📢 連絡事項</div>
    <div class="menu-item" onclick="showScreen('share')">📁 情報共有</div>
    <div class="bus-area">
      <div class="bus">🚌</div>
      <div class="bus-text">安全運行</div>
    </div>
  </div>

  <!-- 勤務確認画面 -->
  <div id="duty" class="screen hidden">
    <div class="page-title">勤務確認</div>
    <div class="page-box">勤務確認をしてください。</div>
    <button class="back-btn" onclick="showScreen('menu')">← 戻る</button>
  </div>

  <!-- 連絡事項画面（仮） -->
  <div id="notice" class="screen hidden">
    <div class="page-title">連絡事項</div>
    <div class="page-box">（ここに連絡事項を表示します）</div>
    <button class="back-btn" onclick="showScreen('menu')">← 戻る</button>
  </div>

  <!-- 情報共有画面（仮） -->
  <div id="share" class="screen hidden">
    <div class="page-title">情報共有</div>
    <div class="page-box">（ここに情報共有を表示します）</div>
    <button class="back-btn" onclick="showScreen('menu')">← 戻る</button>
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>

</body>
</html>
