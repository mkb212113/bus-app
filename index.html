<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>勤務確認</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
  background: #f7f3e8; /* クリーム色 */
  text-align: center;
}

/* ===== ヘッダー ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  color: #0b3c8a;
  font-weight: bold;
}

.admin-btn {
  font-size: 14px;
  padding: 6px 10px;
  border: 1px solid #0b3c8a;
  border-radius: 6px;
  background: #fff;
}

/* ===== 初期画面 ===== */
#home {
  margin-top: 40px;
}

#title {
  font-size: 34px; /* 勤務確認を大きく */
  font-weight: bold;
  color: #0b3c8a;
  margin-bottom: 40px;
}

/* ===== GOボタン（直径約4cm相当） ===== */
#goBtn {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: linear-gradient(#1f6fd8, #0b3c8a);
  color: #fff;
  font-size: 42px;
  font-weight: bold;
  border: none;
  box-shadow: 0 8px 12px rgba(0,0,0,0.25);
}

#goBtn:active {
  transform: translateY(3px);
  box-shadow: 0 4px 6px rgba(0,0,0,0.25);
}

/* ===== 管理者画面 ===== */
#admin {
  display: none;
  margin-top: 40px;
}

input[type="password"] {
  font-size: 22px;
  padding: 10px;
  width: 160px;
  text-align: center;
  letter-spacing: 6px;   /* 数字が見えにくくなる */
}

#adminMsg {
  margin-top: 20px;
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div>MKB 春日井</div>
  <button class="admin-btn" onclick="openAdmin()">管理者</button>
</header>

<!-- ===== 初期画面 ===== -->
<div id="home">
  <div id="title">勤務確認</div>
  <button id="goBtn">GO</button>
</div>

<!-- ===== 管理者画面 ===== -->
<div id="admin">
  <h2>管理者画面</h2>
  <p>暗証番号を入力してください</p>
  <input type="password" id="pin" inputmode="numeric" maxlength="4">
  <br><br>
  <button onclick="checkPin()">ログイン</button>
  <div id="adminMsg"></div>
</div>

<script>
function openAdmin() {
  document.getElementById("home").style.display = "none";
  document.getElementById("admin").style.display = "block";
}

function checkPin() {
  const pin = document.getElementById("pin").value;
  if (pin === "0900") {
    alert("管理者ログイン成功");
  } else {
    document.getElementById("adminMsg").textContent = "暗証番号が違います";
  }
}
</script>

</body>
</html>
