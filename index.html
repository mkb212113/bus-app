<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勤務確認</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- 初期画面 -->
<div id="home" class="screen active">
  <h1 class="title">勤務確認</h1>

  <button class="go-btn" onclick="goNext()">GO!</button>

  <div class="footer">MKB 春日井</div>
</div>

<!-- 勤務確認画面（最初は非表示） -->
<div id="check" class="screen">
  <h2>点呼簿（PDF）</h2>

  <!-- PDF（あとで差し替えOK） -->
  <iframe
    src="sample.pdf"
    width="100%"
    height="400px">
  </iframe>

  <div class="check-area">
    <label>
      <input type="checkbox">
      確認しました
    </label>
  </div>

  <button class="back-btn" onclick="goHome()">戻る</button>
</div>

<script>
  function goNext() {
    document.getElementById("home").classList.remove("active");
    document.getElementById("check").classList.add("active");
  }

  function goHome() {
    document.getElementById("check").classList.remove("active");
    document.getElementById("home").classList.add("active");
  }
</script>

</body>
</html>
